<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Back Home</title>
        <link rel="stylesheet" href="./dist/css/style.min.css" />

        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./dist/img/favicons/apple-touch-icon.png" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./dist/img/favicons/favicon-32x32.png" />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./dist/img/favicons/favicon-16x16.png" />
        <link rel="manifest" href="./dist/img/favicons/site.webmanifest" />
    </head>
    <body>
        <header class="main-header">
            <div class="container">
                <nav class="main-header__nav">
                    <div class="logo main-header__logo">
                        <p class="logo__itself">Back Home</p>
                        <p class="logo__production">Мебельная фабрика</p>
                    </div>

                    <ul class="main-header__list js_menu">
                        <li class="main-header__item" style="transition-delay: 0.5s">
                            <a href="#!" target="_blank" class="main-header__link hovered-link"
                                ><span class="hovered-link__back">О нас</span>
                                <span class="hovered-link__base">О нас</span>
                            </a>
                        </li>
                        <li class="main-header__item" style="transition-delay: 0.8s">
                            <a href="#!" target="_blank" class="main-header__link hovered-link"
                                ><span class="hovered-link__back">Адреса</span>
                                <span class="hovered-link__base">Адреса</span></a
                            >
                        </li>
                        <li class="main-header__item" style="transition-delay: 1.1s">
                            <a href="#!" target="_blank" class="main-header__link hovered-link"
                                ><span class="hovered-link__back">Доставка</span>
                                <span class="hovered-link__base">Доставка</span></a
                            >
                        </li>
                        <li class="main-header__item" style="transition-delay: 1.4s">
                            <a href="#!" target="_blank" class="main-header__link hovered-link"
                                ><span class="hovered-link__back">Контакты</span>
                                <span class="hovered-link__base">Контакты</span></a
                            >
                        </li>
                    </ul>

                    <button class="burger js_burger" type="button">
                        <span class="burger__line"></span>
                        <span class="burger__line"></span>
                        <span class="burger__line"></span>
                        <span class="burger__line"></span>
                    </button>
                </nav>
            </div>
        </header>

        <main>
            <section class="promo">
                <img
                    class="promo__img promo__img_left"
                    src="./dist/img/left.png"
                    alt="sofa1"
                    width="384"
                    height="588" />
                <img
                    class="promo__img promo__img_right"
                    src="./dist/img/right.png"
                    alt="sofa2"
                    width="384"
                    height="588" />

                <div class="container">
                    <div class="promo__wrapper">
                        <h1 class="title promo__title">Изменяйте готовые модели под ваш дизайн</h1>
                        <p class="promo__text">
                            Любая мягкая мебель может быть изменена на ваш вкус совершенно бесплатно
                        </p>
                    </div>
                </div>
            </section>
        </main>

        <footer></footer>

        <script defer src="./dist/js/script.js"></script>
    </body>
</html>
